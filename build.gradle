plugins {
    id "org.gradle.java"

    // Makes the Vim Syntastic plugin work
    id "com.scuilion.syntastic" version "0.3.6"
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'core.GameServer'
    }
}
